<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            text-align: center;
            border: 2px solid black;
           padding: 34px; 
           box-shadow: 5px 5px 15px black;

        }
        .text-shadow{
            text-shadow:2px 2px 18px blue;
            padding: 30px;
            outline: 6px solid orange;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="box"> I am box </div>

    <div class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore, non beatae at quia voluptates architecto, ipsam vel quos consequatur eius sequi necessitatibus ex veritatis qui optio excepturi dicta. Inventore, odit.
    </div>
</body>
</html>
