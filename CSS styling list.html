<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
 nav ul li{
    list-style: devanagari;
    background-color: antiquewhite;
    border: 1px solid black;
    list-style-position: inside;
    /*list-style-image: url(https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/tutorial/css-specificity/Inline.png);*/
    
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
    </nav>
</body>
</html>
