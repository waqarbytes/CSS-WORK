<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit and Object-cover </title>
    <style>
.container{
    width: 466px;
    height: 486px;
    border: 2px solid rgb(196, 74, 217);
    background-image: url(boy.jpg);
    background-position: top right;
}
img{
    height: 486px;
    width: 466px;
    object-fit: cover;
    object-position: top right;
}
    </style>

</head>
<body>
    <div class="container">
<!-- <img src="boy.jpg" alt=""> -->
    </div>
</body>
</html>
